</body>
<script>

    function outer(){

        let username = 'akash';
        //console.log(secret); /* cannot be accessed because of lexical scoping */
        function inner(){
            let secret = 'akash123';
            console.log('inner',username);
        }

        function innerTwo(){
            console.log('innerTwo',username);
            //console.log(secret); /* cannot be accessed because of lexical scoping */
        }
        inner();
        innerTwo();
    }

    outer();
   // console.log('outer',username); /* cannot be executed because of lexical scoping */
</script>
