    const sayAkash = function(){

   // setTimeout(sayAkash,2000); 
    /*we have to provide the reference of the function 
             reference : sayAkash
             execution : sayAkash() 
             2nd parameter is time in milliseconds*/

    
    const changeContent  = function(){
        document.querySelector('h1').innerHTML = 'Best javascript series'
    }

    const changeMe = setTimeout(changeContent,2000)

    document.querySelector('#stop').addEventListener('click',function(){
              clearTimeout(changeMe); /* clearTimeout is used to stop the flow of setTimeout if we want before the entered time in the setTimeout*/
              console.log('Stopped')
    })

</script>
