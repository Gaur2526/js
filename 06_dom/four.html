<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke;" >
     <ul class = "language">
        <li>Javascript</li>
     </ul>
</body>

<script>
    function addLanguage(lang) {
       const li  = document.createElement("li");
       li.innerHTML = `${lang}`
       document.querySelector(".language").appendChild(li)
    }
    addLanguage("c++")
    addLanguage("react")

    function addOptiLanguage (lang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector(".language").appendChild(li)
    }

    addOptiLanguage("CSS")
    addOptiLanguage("HTML")

    // EDIT

    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent="Mojo"
    secondLang.replaceWith(newli);

    const languageOne = document.querySelector("li:first-child")
    languageOne.outerHTML = "<li>TypeScript</li"
    // const updatedli = document.createElement("li");
    // updatedli.textContent = "TypeScript"
    // languageOne.replaceWith(updatedli) 

    //remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();

</script>
</html>
